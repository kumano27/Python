<!--静的ファイルを利用する-->
{% load static %}

<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'hello/css/style.css' %}" />
    
</head>
<body>
    <h1>{{title}}</h1>
    <!-- |safe -> フィルター機能、HTMLタグはそのままタグとして書き出されるようになる -->
    <p>{{result|safe}}</p>
    <table>
        <form action="{% url 'index' %}" method="post">
             {% csrf_token %}
             {{ form.as_p }}
             <tr>
                 <td></td>
                 <td><input type="submit" value="click"><td/>
             </tr>
        </form>
    </table>     
</body>
</html>
