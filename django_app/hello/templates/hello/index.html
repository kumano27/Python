<!--静的ファイルを利用する-->
{% load static %}

<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <!--
    テンプレートを使ってみる
    
    <title>hello</title>
     -->
     
    <!-- テンプレートに値を渡してみる、複数ページの移動 --> 
    <title>{{title}}</title>
    
    <!--静的ファイルを利用する-->
    <link rel="stylesheet" type="text/css" href="{% static 'hello/css/style.css' %}" />
    
</head>
<body>
    <!--
    テンプレートを使ってみる

    <h1>hello/index</h1>
    <p>This is sample page.</p>
     -->
     
    <!--テンプレートに値を渡してみる -->
     
    <h1>{{title}}</h1>
    <!-- |safe -> フィルター機能、HTMLタグはそのままタグとして書き出されるようになる -->
    <p>{{message|safe}}</p>
    
     
     <!--フォームで送信-->
     <form action="{% url 'index' %}" method="post">
        <!--
             Cross-Site Request Forgerise
             リクエスト強要
        -->
         {% csrf_token %}
         {{ form }}
         <input type="submit" value="click">
    </form>
     
</body>
</html>
